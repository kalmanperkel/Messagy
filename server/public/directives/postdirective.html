<div class="col-sm-8" id="post_div">
    <div class="panel panel-white post panel-shadow">
        <div class="post-heading">
            <div class="pull-right image">
                <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar"
                     alt="user profile image">
            </div>
            <div class="pull-right meta">
                <div class="title h5">
                    <a href="#"><b>{{postObject.author}}</b></a>
                   שיתף
                </div>
                <h6 class="text-muted time">1 minute ago</h6>
            </div>
        </div>
        <div class="post-description">
            <p>{{postObject.body}}</p>

        <div class="post-footer">
            <div class="input-group">
                <input class="form-control" ng-model="commentField" placeholder="הוסף תגובה" type="text">
                <span class="input-group-addon" ng-click="addComment({objectId : postObject._id},commentField)">
                       <i class="fa fa-edit"></i>
                    </span>
            </div>
            <ul class="comments-list">
                <li class="comment" ng-show="postObject.comments.length > 0">

                    <div ng-repeat="comment in postObject.comments">
                        <a class="pull-right" href="#">
                            <img class="avatar" src="http://bootdey.com/img/Content/user_1.jpg" alt="avatar">
                        </a>
                        <div class="comment-body">
                            <div class="comment-heading">
                                <h4 class="user">{{comment.author}}</h4>
                                <h5 class="time">5 minutes ago</h5>
                            </div>
                            <p>{{comment.body}}</p>
                        </div>
                    </div>
